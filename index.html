<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оплата по карте</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #eee;
      background: linear-gradient(-45deg, #3a0ca3, #4361ee, #720026, #560bad);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-header {
      margin-top: 20px;
      font-weight: 900;
      font-size: 2rem;
      color: #b0aaff;
      text-shadow: 0 0 12px #9a89ff;
      animation: fadeInUp 1s forwards;
    }

    .container {
      background: rgba(30,30,30,0.92);
      border-radius: 16px;
      box-shadow: 0 0 25px #7b5cff;
      padding: 30px 24px;
      margin: 40px 16px 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1s 0.3s forwards;
    }

    h1 {
      font-size: 1.8rem;
      color: #8c7bff;
      margin-bottom: 20px;
    }

    .info {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .info span {
      font-weight: bold;
      color: #9a89ff;
    }

    .btn, .details-btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 40px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(270deg, #001f5b, #0047ab, #00296b);
      background-size: 1000% 1000%;
      animation: btnGradient 6s ease infinite;
      margin-top: 18px;
      border: none;
      box-shadow: 0 0 22px #0047ab;
      cursor: pointer;
    }

    @keyframes btnGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .details-btn {
      background: #6a0dad;
      box-shadow: 0 0 16px #9a4bff;
    }

    .details-block {
      background: rgba(25, 25, 40, 0.95);
      color: #ccc;
      font-size: 1rem;
      border-radius: 12px;
      padding: 20px;
      margin-top: 15px;
      box-shadow: 0 0 20px #4b0082;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .details-block.show {
      max-height: 350px;
      opacity: 1;
    }

    .details-block div {
      margin-bottom: 10px;
    }

    .hide-btn {
      background: #551a8b;
      color: #eee;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, gold 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: particleMove 700ms forwards;
      filter: drop-shadow(0 0 3px gold);
      z-index: 9999;
    }

    @keyframes particleMove {
      to {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .footer {
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      margin: 20px;
      padding: 10px;
      text-shadow: 0 0 4px #5c4dff44;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Адаптация под мобильные */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .btn, .details-btn { font-size: 1rem; padding: 12px 24px; }
      .top-header { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="top-header">FernieUI | PAY</div>

  <div class="container">
    <h1>Оплата по карте</h1>
    <div class="info"><span>Сумма:</span> 100р</div>
    <div class="info"><span>Система:</span> ЮMoney</div>
    <a href="https://yoomoney.ru/bill/pay/1AGJH7IGOBR.250527" class="btn" id="payBtn">Оплатить</a>
    <button class="details-btn" id="detailsBtn">Детали платежа</button>

    <div class="details-block" id="detailsBlock">
      <div><span>Получатель:</span> Kirill_Fernade | Fernie</div>
      <div><span>Сумма:</span> 100 рублей</div>
      <div><span>Товар:</span> Статус "Специальный Администратор (11)"</div>
      <div><span>Срок:</span> 15 дн.</div>
      <div><span>Оплата:</span> Банковская карта через ЮMoney</div>
      <button class="hide-btn" id="hideBtn">Скрыть</button>
    </div>
  </div>

  <div class="footer">
    © 2025 FernieUI. Все права защищены.<br>
    Конфиденциальность соблюдается.
  </div>

  <script>
    const detailsBtn = document.getElementById('detailsBtn');
    const detailsBlock = document.getElementById('detailsBlock');
    const hideBtn = document.getElementById('hideBtn');

    detailsBtn.addEventListener('click', () => {
      detailsBlock.classList.add('show');
      detailsBtn.style.display = 'none';
    });

    hideBtn.addEventListener('click', () => {
      detailsBlock.classList.remove('show');
      detailsBtn.style.display = 'inline-block';
    });

    const payBtn = document.getElementById('payBtn');
    payBtn.addEventListener('click', (e) => {
      e.preventDefault();
      for (let i = 0; i < 6; i++) createParticle(e.clientX, e.clientY);
      setTimeout(() => window.location.href = payBtn.href, 500);
    });

    function createParticle(x, y) {
      const p = document.createElement('div');
      p.className = 'particle';
      document.body.appendChild(p);
      p.style.left = x + 'px';
      p.style.top = y + 'px';
      const angle = Math.random() * 2 * Math.PI;
      const dist = 60 + Math.random() * 60;
      p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
      p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
      setTimeout(() => p.remove(), 700);
    }
  </script>
</body>
</html>
